<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aba</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.querySelector(".browse-slider");

    carousel.addEventListener("click", function (event) {
        const clickedItem = event.target.closest(".browse-item");
        if (!clickedItem) return;

        // Remove 'active' class from all items (including clones)
        document.querySelectorAll(".browse-item").forEach(item => {
            item.classList.remove("active");
        });

        // Add 'active' class to the clicked item and its clone
        const items = document.querySelectorAll(`.browse-item img[src="${clickedItem.querySelector("img").src}"]`);
        items.forEach(item => {
            item.closest(".browse-item").classList.add("active");
        });
    });
});

  function changeImage(src) {
    const mainImg = document.getElementById('mainImg');

    // Fade out the current image
    mainImg.style.opacity = '0';

    setTimeout(() => {
        // Change the image source
        mainImg.src = src;

        // Fade in the new image
        mainImg.style.opacity = '1';
    }, 500); 
  }
  </script>
</body>
</html>
