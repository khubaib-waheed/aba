<!--============= Dashboard Section Starts Here =============-->
<div style="background-color: rgba(246, 246, 255, 1);">
    <div class="hero-section style-2"></div>
    <section class="dashboard-section padding-bottom mt--240 mt-lg--440">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-7 col-lg-4" data-aos="fade-right" data-aos-duration="1200">
                    <div class="dashboard-widget mb-30 mb-lg-0 sticky-menu">
                        <div class="user">
                            <div class="thumb-area">
                                <div class="thumb">
                                    <img src="../assets/images/my-ads/profile-pic.png" alt="user">
                                </div>
                            </div>
                            <div class="content" style="line-height: 15px;">
                                <h5 class="title"><a >Percy Reed</a></h5>
                                <span style="font-size: 13px; color: rgba(0, 0, 0, 1);">johngmail.com</span>
                            </div>
                        </div>
                        <ul class="dashboard-menu">
                            <li [class.active]="activeMenu === 'profile'" (click)="setActiveMenu('profile')">
                                <a routerLink="/app/user-information/profile"><img src="../assets/images/my-ads/profile-logo.png" alt="">Personal Profile</a>
                            </li>
                            <li [class.active]="activeMenu === 'chat'" (click)="setActiveMenu('chat')">
                                <a routerLink="/app/user-information/chat"><img src="../assets/images/my-ads/chat-logo.png" alt="">Chat</a>
                            </li>
                            <li [class.active]="activeMenu === 'my-ads'" (click)="setActiveMenu('my-ads')">
                                <a routerLink="/app/user-information/ads"><img src="../assets/images/my-ads/my-ads-logo.png" alt="">My Ads</a>
                            </li>
                            <li [class.active]="activeMenu === 'my-bids'" (click)="setActiveMenu('my-bids')">
                                <a routerLink="/app/user-information/bids"><img src="../assets/images/my-ads/my-bids-logo.png" alt="">My Bids</a>
                            </li>
                            <li [class.active]="activeMenu === 'favourites'" (click)="setActiveMenu('favourites')">
                                <a routerLink="/app/user-information/favourites"><img src="../assets/images/my-ads/favourite-logo.png" alt="">My Favourites</a>
                            </li>
                            <li [class.active]="activeMenu === 'wallet'" (click)="setActiveMenu('wallet')">
                                <a routerLink="/app/user-information/wallet"><img src="../assets/images/my-ads/wallet-logo.png" alt="">Wallet</a>
                            </li>
                            <li [class.active]="activeMenu === 'logout'" (click)="logout()">
                                <a><img src="../assets/images/my-ads/logout-logo.png" alt="">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-8">
                   <!--======Sub Pages=========-->
                   <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </section>
</div>
